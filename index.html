<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content=="David Ibia , david.ibia@boxmarshall.com">
    <meta name="description" content="A Pixel Art Maker">


    <link rel="stylesheet" href="./css/style.css">
    <title>Pixel Art Maker</title>
</head>

<body>
    <div class="container">
        <div class="grid header">
            <h3>Pixel Art Maker</h3>
        </div>
        <div class="grid sidebar">
            <h4>Color Pallete</h4>
            <ul class="pallette-box">
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
                <li class="pallette-color"></li>
            </ul>
        </div>
        <div class="grid content">

            <div class="pixel-area">
                <div class="pixel"></div>
            </div>

        </div>
        <div class="grid extra">

            <div class="settings-form">
                <label for="grid-size">Grid Size</label>
                <input id="grid-size" type="number" placeholder="3">
                <button>Update</button>
            </div>

            <div class="settings-form">
                <label for="grid-size">Cell Height (px)</label>
                <input id="grid-size" type="number" placeholder="100">
                <button>Update</button>
            </div>

            <div class="settings-form">
                <label for="grid-size">Cell Width (px)</label>
                <input id="grid-size" type="number" placeholder="100">
                <button>Update</button>
            </div>

        </div>
        <div class="grid footer">
            <p>Copyright &copy; 2018. David Ibia. All Rights Reserved</p>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
