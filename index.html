<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content=="David Ibia , david.ibia@boxmarshall.com">
    <meta name="description" content="A Pixel Art Maker">


    <link rel="stylesheet" href="./css/style.css">
    <title>Pixel Art Maker</title>
</head>

<body>
    <div class="container">
        <div class="grid header">
            <h3>Pixel Art Maker</h3>
        </div>
        <div class="grid sidebar">
            <h4>Color Pallete</h4>
            <ul id="pallette" class="pallette-box"></ul>
        </div>
        <div class="grid content">

            <div id="canvas" class="pixel-area"></div>

        </div>
        <div class="grid extra">

            <div class="settings-form">
                <label for="grid-size">Grid Size</label>
                <input id="grid-size" type="number">
                <button id="gridUpdate">Fill</button>
            </div>

            <div class="settings-form">
                <label for="cell-height">Cell Height (px)</label>
                <input id="cell-height" type="number">
                <button id="heightUpdate">Update</button>
            </div>

            <div class="settings-form">
                <label for="cell-width">Cell Width (px)</label>
                <input id="cell-width" type="number">
                <button id="widthUpdate">Update</button>
            </div>

            <div class="settings-form">
                <button id="zoomIn">Zoom In</button>
                <button id="zoomOut">Zoom Out</button>
                <button id="randomize">Randomize</button>

            </div>

        </div>
        <div class="grid footer">
            <p>Copyright &copy; 2018. David Ibia. All Rights Reserved</p>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
